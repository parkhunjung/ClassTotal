<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/*

	CSS 선택자
	1. 태그 선택자
	2. ID 선택자
	3. Class 선택자
	4. 그룹 선택자
	
	5. 자손 선택자, Descendant Selector
	- 자식 + 손자 + 증손자 + 고손자...
	- 할아버지태그 + 부모 태그 + 당사자 태그
	- 할아버지태그 부모태그 당사자 태그
	- '' 공백을 구분자
	- 앞의 선택자들을 직계 조상으로 가지는 태그를 선택한다.
	
	6. 자식 선택자, Child Selector
	- 친자식
	- 친부모를 조건으로 검색하는 선택자
	- '>'을 구분자
	- 자손(5) 선택자보다 정밀도 높음



	선택자를 선택 기준
	1. id vs class
	2. 자손 vs 자식
	
	-> 범위가 넓은 것 선택
	
	
*/

table#tbl1 td {
	color : blue;
}

ul li {
	color : orange;
}

div > span {
	text-decoration : underline;
}

</style>


</head>
