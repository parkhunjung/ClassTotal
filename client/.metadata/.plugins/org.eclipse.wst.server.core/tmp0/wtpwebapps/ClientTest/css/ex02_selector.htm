<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* CSS 주석 */
	/* 1. 태그 선택자 */
	
	h1 {
		color : blue;
		color : red;
	}
	
	h2 {
		color : blue;
	}
	
	p {
		color : green;
	}
	
</style>
</head>
<body>

<!-- 
	
	CSS 버전
	1. CSS 1(1995)
	2. CSS 2(1998)
	3. CSS 3(2015)
	
	CSS 문법
	
	선택자 { 속성명 : 속성값; }
	
	선택자 { 속성명 : 속성값; 속성명 : 속성값; 속성명 : 속성값; }
	
	선택자 { 
		속성명 : 속성값; 
		속성명 : 속성값; 
		속성명 : 속성값; 
	}
	
	CSS 선택자
	- HTML 소스의 특정 태그를 검색하는 역할
	- 왜 검색? -> 태그를 찾아서 서식을 적용해야 하기 때문에
	
	CSS 선택자 종류
	1. 태그 선택자
	- 태그명을 가지고 원하는 태그를 선택한다.
	- 일괄 적용해야 할 경우 : 장점
	- 태그만 일치하면 별도의 서식을 지정 불가능 : 단점
	
 -->
 
 <h1>h1 입니다.</h1>
 
 <p>p 입니다.</p>
 <h2>h2 입니다.</h2>
 <span>span 입니다.</span>
 <div>div입니다.</div>
 <p>p 입니다.</p>
 <span>span 입니다.</span>
 <h2>h2 입니다.</h2>
 <div>div입니다.</div>
 
 <hr>
 
 <h1>찾아오시는 길</h1>
 <p>역삼역 2번 출구 800m 전방 한독 8층</p>
 
 

</body>
</html>
