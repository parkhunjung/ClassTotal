<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .header {
            margin-top: 20px; 
            margin-bottom: 10px;
        }

        .header > span:nth-child(1) {
            display: inline-block;
            width: 14px;
            height: 11px;
            background-image: url(../images/ico_arw02.gif);
            background-repeat: no-repeat;
            background-position: 3px 2px;
            margin-right: -10px;
        }

        .list {
            font-size: 12px;
            border: 1px solid #444;
            width: 710px;
            padding-top: 10px;
            padding-bottom: 30px;
        }

        li {
            list-style-type: none;
        }
        
        .item > div {
            float: left;
            color: #666
        }

        .item > div:nth-child(1) > img {
            margin-left: -30px;
            margin-right: 10px;
        }

        .items > ol > li {
            float: left;
            margin-right: 80px;
        }

        .itemContent {
            display: block;
            border: 0px solid black;
            width: 130px;
            margin-bottom: 10px;
        }

        .itemTitle > span {
            color: #FF6600;
        }

    </style>
</head>
<body>
    <div class="header">
            <span></span>
            <span>서울/경기지역</span>

        </div>
    <div class="list">
        <div class="items">
            <ol>
                <li>
                    <div class="item">
                        <div>
                            <img src="../images/ico_index0.gif">
                        </div>
                        <div>
                            <div class="itemTitle">
                                빨래지수
                                <span>90</span>
                            </div>
                            <div class="itemContent">
                                밀린 빨래하세요.
                            </div>
                        </div>
                    </div>
                    <div style="clear: left;"></div>
                </li>
                <li>
                    <div class="item">
                        <div>
                            <img src="../images/ico_index2.gif">
                        </div>
                        <div>
                            <div class="itemTitle">
                                운동지수
                                <span>80</span>
                            </div>
                            <div class="itemContent">
                                야외 경기를 즐겨요
                            </div>
                        </div>
                    </div>
                    <div style="clear: left;"></div>
                </li>
                <li>
                    <div class="item">
                        <div>
                            <img src="../images/ico_index3.gif">
                        </div>
                        <div>
                            <div class="itemTitle">
                                세차지수
                                <span>90</span>
                            </div>
                            <div class="itemContent">
                                세차 후의 상쾌함을 느껴보세요.
                            </div>
                        </div>
                    </div>
                    <div style="clear: left;"></div>
                </li>
                <li style="clear: left;"></li>
                <li>
                    <div class="item">
                        <div>
                            <img src="../images/ico_index9.gif">
                        </div>
                        <div>
                            <div class="itemTitle">
                                우산지수
                                <span>10</span>
                            </div>
                            <div class="itemContent">
                                필요 없을 듯 합니다.
                            </div>
                        </div>
                    </div>
                    <div style="clear: left;"></div>
                </li>
                <li>
                    <div class="item">
                        <div>
                            <img src="../images/ico_index15.gif">
                        </div>
                        <div>
                            <div class="itemTitle">
                                수면지수
                                <span>80</span>
                            </div>
                            <div class="itemContent">
                                쾌적한 편입니다.
                            </div>
                        </div>
                    </div>
                </li>
                <li style="clear: left;"></li>
            </ol>
            <div style="clear: left;"></div>
        </div>
    </div>
<div class="header">
            <span></span>
            <span>계절별 생활지수</span>

        </div>
    <div class="list">
        <div class="items">
            <ol>
                <li>
                    <div class="item">
                        <div>
                            <img src="../images/ico_index6.gif">

                </li>
                <li>

                    <div style="clear: left;"></div>
                </li>
                <li>
                    <div class="item">
                        <div>
                            <img src="../images/ico_index8.gif">
                        </div>
                        <div>

                <li style="clear: left;"></li>
                <li>
                    <div class="item">

                                식중독지수

</body>
</html>
