<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	
	/* display 출력 방식 */
	
	.box{
		border: 1px solid black;
		width: 200px;
		height: 200px;
		display: inline;
	}
	
	.link{
		border: 1px solid black;
		width: 200px;
		height: 200px;
		display: block;
	}
	
	#menu ul{
		border: 1px solid red;
		padding: 0px;
		text-align: center;
	}
	
	#menu li{
		border: 1px solid black;
		display: inline-block; /* 모든 성질은 inline이지만 크기 지정이 가능하게 해주는 것 */
		width: 19%;
	}
	
	.cat{
		display: block;
		margin-bottom: 3px;
	}
	
	
</style>
</head>
<body>
	
	
	
	<nav id="menu">
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
			<li>메뉴5</li>
		</ul>
	</nav>
	
	
	<h1>블럭 태그</h1>
	
	<div id = "box1" class = "box">상자1</div>
	<div id = "box2" class = "box">상자2</div>
	<div id = "box3" class = "box">상자3</div>
	
	<h1>인라인 태그</h1>
	
	<a href="#" id="link1" class="link">링크1</a>
	<a href="#" id="link2" class="link">링크2</a>
	<a href="#" id="link3" class="link">링크3</a>
	
	
	<h1>고양이</h1>
	
	<img src="../images/cat01.jpg" class="cat">
	<img src="../images/cat04.jpg" class="cat">
	<img src="../images/cat03.jpg" class="cat">
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
